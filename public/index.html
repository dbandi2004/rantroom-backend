<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RantRoom 💬</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&family=Nunito:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css?v=1.8" />
</head>
<body>

  <!-- Welcome Screen -->
  <div id="welcome-screen" class="welcome-screen">
    <h1><strong>Hey!</strong> I'm <span>RantRoom</span></h1>
    <p>our conversations are private & anonymous — no login needed. just choose a nickname and you're good to go.</p>
    <input type="text" id="nickname" placeholder="say anything..." />
    <label class="checkbox-container">
      <input type="checkbox" id="consent-checkbox">
      by continuing, I confirm I'm 13+ and accept the 
      <a href="#">terms</a> & <a href="#">privacy policy</a>.
    </label>
    <button id="start-btn" disabled>next</button>
  </div>

  <!-- Age Screen -->
  <div id="age-screen" class="age-screen" style="display: none;">
    <h2><span id="nickname-display"></span>, how old are you?</h2>
    <p class="sub">we ask for your age so we can personalize your vibe</p>
    <div class="age-options">
      <button class="age-box age1" data-age="13-17">13–17 years old</button>
      <button class="age-box age2" data-age="18-24">18–24 years old</button>
      <button class="age-box age3" data-age="25-34">25–34 years old</button>
      <button class="age-box age4" data-age="35+">35+ years old</button>
    </div>
    <button id="age-next-btn" disabled class="age-next">keep going</button>
  </div>

  <!-- Main App -->
  <div class="app" id="app" style="display: none;">
    <img src="logo.png" alt="RantRoom Logo" class="logo" />

    <!-- Honesty & Maturity Sliders -->
    <div class="response-sliders">
      <div class="slider-box">
        <label for="honesty-slider">Honesty: <span id="honesty-value">5</span></label>
        <input type="range" id="honesty-slider" min="0" max="10" value="5">
        <div class="slider-labels"><span>Sweet</span><span>Brutal</span></div>
      </div>
      <div class="slider-box">
        <label for="maturity-slider">Age Maturity: <span id="maturity-value">25</span></label>
        <input type="range" id="maturity-slider" min="18" max="50" value="25">
        <div class="slider-labels"><span>18</span><span>50</span></div>
      </div>
    </div>

    <div id="chat-box" class="chat-box"></div>
    <form id="chat-form" class="initial-input">
      <input type="text" id="user-input" placeholder="say anything..." autocomplete="off" required />
      <button type="submit">Send</button>
    </form>
  </div>

  <!-- Navigation Tabs -->
  <div class="tab-bar" style="display: none;">
    <button data-tab="discover">🧭 discover</button>
    <button class="active" data-tab="home">🏠 home</button>
    <button data-tab="room">🛏 room</button>
    <button data-tab="profile">👤 profile</button>
  </div>

  <script src="script.js?v=1.8"></script>
</body>
</html>
